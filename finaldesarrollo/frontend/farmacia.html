<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Farmacia</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <h1>Panel de Farmacia</h1>
        <button id="logoutBtn">Cerrar Sesión</button>
    </header>

    <div class="tabs">
        <button class="tab-btn active" data-tab="medicamentos">Medicamentos</button>
        <button class="tab-btn" data-tab="agregar">Agregar Medicamento</button>
    </div>

    <div class="tab-content active" id="medicamentos">
        <h2>Lista de Medicamentos</h2>
        <div class="search-box">
            <input type="text" id="searchMedicamento" placeholder="Buscar medicamento..." />
            <button id="searchBtn">Buscar</button>
        </div>
        <div id="medicamentosList"></div>
    </div>

    <div class="tab-content" id="agregar">
        <h2 id="formTitle">Agregar Nuevo Medicamento</h2>
        <form id="medicamentoForm">
            <input type="hidden" id="medicamentoId" value="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" required rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="0" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" min="0" step="0.01" required>
            </div>
            <button type="submit" id="submitBtn">Agregar</button>
            <button type="button" id="cancelBtn" style="display: none;">Cancelar</button>
        </form>
    </div>

    <script src="js/farmacia.js"></script>
</body>
</html>
