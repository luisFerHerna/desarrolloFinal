<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Hospitalario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
            <button class="tab-btn" data-tab="register">Registrarse</button>
        </div>

        <div class="tab-content active" id="login">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>

        <div class="tab-content" id="register">
            <h2>Registrarse como Paciente</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regNombre">Nombre Completo:</label>
                    <input type="text" id="regNombre" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Contraseña:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regTelefono">Teléfono:</label>
                    <input type="tel" id="regTelefono" required>
                </div>
                <div class="form-group">
                    <label for="regDireccion">Dirección:</label>
                    <input type="text" id="regDireccion" required>
                </div>
                <div class="form-group">
                    <label for="regFechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="regFechaNacimiento" required>
                </div>
                <div class="form-group">
                    <label for="regGenero">Género:</label>
                    <select id="regGenero" required>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otro</option>
                    </select>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <div id="registerMessage" class="message"></div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
