<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Hospitalaria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema Integral de Gestión Hospitalaria</h1>
        <nav>
            <ul>
                <li><a href="#" id="pacientes-link">Pacientes</a></li>
                <li><a href="#" id="citas-link">Citas</a></li>
                <li><a href="#" id="recetas-link">Recetas</a></li>
                <li><a href="#" id="medicamentos-link">Medicamentos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="pacientes-section" class="active">
            <h2>Registro de Pacientes</h2>
            <form id="paciente-form">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" required>
                </div>
                <div>
                    <label for="contacto">Contacto:</label>
                    <input type="text" id="contacto" required>
                </div>
                <button type="submit">Registrar Paciente</button>
            </form>
            <div id="pacientes-list"></div>
        </section>

        <section id="citas-section">
            <h2>Agendar Cita</h2>
            <form id="cita-form">
                <div>
                    <label for="paciente-id">Paciente:</label>
                    <select id="paciente-id" required></select>
                </div>
                <div>
                    <label for="doctor-id">Doctor:</label>
                    <select id="doctor-id" required></select>
                </div>
                <div>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div>
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" required>
                </div>
                <button type="submit">Agendar Cita</button>
            </form>
            <div id="citas-list"></div>
        </section>

        <section id="recetas-section">
            <h2>Generar Receta Médica</h2>
            <form id="receta-form">
                <div>
                    <label for="receta-paciente-id">Paciente:</label>
                    <select id="receta-paciente-id" required></select>
                </div>
                <div>
                    <label for="receta-doctor-id">Doctor:</label>
                    <select id="receta-doctor-id" required></select>
                </div>
                <div>
                    <label for="medicamentos">Medicamentos:</label>
                    <div id="medicamentos-container">
                        <div class="medicamento-item">
                            <select class="medicamento-id" required>
                                <option value="">Seleccione medicamento</option>
                            </select>
                            <input type="number" class="cantidad" placeholder="Cantidad" required>
                            <input type="text" class="dosis" placeholder="Dosis" required>
                            <button type="button" class="remove-med">Eliminar</button>
                        </div>
                    </div>
                    <button type="button" id="add-med">Añadir otro medicamento</button>
                </div>
                <div>
                    <label for="instrucciones">Instrucciones:</label>
                    <textarea id="instrucciones" required></textarea>
                </div>
                <button type="submit">Generar Receta</button>
            </form>
            <div id="recetas-list"></div>
        </section>

        <section id="medicamentos-section">
            <h2>Gestión de Medicamentos</h2>
            <div id="medicamentos-list"></div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
