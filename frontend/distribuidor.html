<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Distribuidor de Farmacia</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .low-stock {
            background-color: #ffcccc; /* Rojo para stock bajo */
        }
        .medium-stock {
            background-color: #fff3cd; /* Amarillo para stock medio */
        }
        .high-stock {
            background-color: #d4edda; /* Verde para stock alto */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel de Distribuidor de Farmacia</h1>
        <button id="logoutBtn">Cerrar Sesión</button>
    </header>

    <div class="container">
        <div class="controls">
            <button id="addMedBtn">Agregar Medicamento</button>
            <div class="search-box">
                <input type="text" id="searchMed" placeholder="Buscar medicamento...">
                <button id="searchBtn">Buscar</button>
            </div>
        </div>

        <div id="medicamentosList"></div>
    </div>

    <div id="medModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Agregar Medicamento</h2>
            <form id="medForm">
                <input type="hidden" id="medId">
                <div class="form-group">
                    <label for="medNombre">Nombre:</label>
                    <input type="text" id="medNombre" required>
                </div>
                <div class="form-group">
                    <label for="medDescripcion">Descripción:</label>
                    <textarea id="medDescripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="medCantidad">Cantidad:</label>
                    <input type="number" id="medCantidad" min="0" required>
                </div>
                <div class="form-group">
                    <label for="medPrecio">Precio:</label>
                    <input type="number" id="medPrecio" min="0" step="0.01" required>
                </div>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script src="js/distribuidor.js"></script>
</body>
</html>
